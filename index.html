<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
</head>
<body>
    <form id="cityForm">
    <input type="text" id="cityInput" placeholder="Enter a city"/>
    <button type="submit" id="searchWeather">Submit</button>
    <br><br>
    <img id="weatherIcon"/>
    <br><br>
    <label>City Name: </label><span id="cityName"></span>
    <br><br>
    <label>Temperature(&deg;F): </label><span id="temperature"></span>
    <br><br>
    <label>Feels Like(&deg;F): </label><span id="feelsLike"></span>
    <br><br>
    <label>Wind Speed(mph): </label><span id="windSpeed"></span>
    </form>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
